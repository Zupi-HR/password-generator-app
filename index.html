<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Password generator app</title>
</head>

<body>

  <main class="container">
    <h1 class="main-title">Password Generator</h1>
    <form id="password-generator-form" class="generator-form">
      <div class="password-display">
        <output id="password-output">P4$5W0rD!</output>
        <div class="copy-wrapper">
          <span id="copy-message" class="copy-msg">COPIED</span>
          <button type="button" id="copy-button" class="copy-btn"><img src="assets/images/icon-copy.svg"
              alt="copy password"></button>
        </div>
      </div>
      <fieldset class="generator-options">
        <legend class="sr-only">Password Generation Options</legend>
        <div class="option-group length-control">
          <label for="passLength">Character Length</label>
          <output for="passLength" id="length-display" class="length-value">0</output>
          <input type="range" id="passLength" min="0" max="20" step="1">
        </div>
        <ul class="checkbox-group">
          <li class="option">
            <input type="checkbox" name="uppercase" id="uppercase" class="checkbox-input">
            <label for="uppercase" class="checkbox-label">
              Include Uppercase Letters</label>
          </li>
          <li class="option">
            <input type="checkbox" name="lowercase" id="lowercase" class="checkbox-input">
            <label for="lowercase" class="checkbox-label">
              Include Lowercase Letters
            </label>
          </li>
          <li class="option">
            <input type="checkbox" name="numbers" id="numbers" class="checkbox-input">
            <label for="numbers" class="checkbox-label">
              Include Numbers
            </label>
          </li>
          <li class="option">
            <input type="checkbox" name="symbols" id="symbols" class="checkbox-input">
            <label for="symbols" class="checkbox-label">
              Include Symbols
            </label>
          </li>
        </ul>
        <div class="strength-indicator">
          <p class="strength-label">STRENGTH</p>
          <div class="strength-visual-indicator">
            <span id="strength-text">MEDIUM</span>
            <div class="strength-bars">
              <span class="strength-bar"></span>
              <span class="strength-bar"></span>
              <span class="strength-bar"></span>
              <span class="strength-bar"></span>
            </div>
          </div>
        </div>
        <button type="submit" id="generate-button" class="generate-btn">
          Generate
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="currentColor" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
          </svg>
        </button>
      </fieldset>
    </form>
  </main>

</body>

</html>
